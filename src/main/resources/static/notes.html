<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.8/semantic.css" />
    <title>Notes</title>
  </head>
  <body>
    <div class="ui top attached secondary menu">
      <div class='item'><h3 class='ui header'>Wissen</h3></div>
    </div>
    <br />
    <div class="ui container">
      <div class="ui grid">
        <div class="three wide column">
          <div class="ui vertical fluid secondary menu">
            <div class="active teal link item"><i class="grid layout icon"></i> General</div>
          </div>
        </div>
        <div class="four wide column">
          <div class="ui fluid search">
            <div class="ui fluid icon input">
              <input class="prompt" type="text" placeholder="Search notes...">
              <i class="search icon"></i>
            </div>
          </div>
          <div class="ui middle aligned selection list">
             <div class="item">
               <i class="sticky note outline icon"></i>
               <div class="content">
                 <div class="header">Misc</div>
                 <div class="description"><div class="ui tiny basic right floated blue label"><i class="calendar alternate outline icon"></i> 08/20/2020</div></div>
               </div>
             </div>
           </div>
         </div>
         <div class="nine wide column">
          <form class="ui form">
          <div class="ui icon buttons">
            <button class="ui tertiary button"><i class="file icon"></i></button>
            <button class="ui tertiary button"><i class="save icon"></i></button>
            <button class="ui tertiary button"><i class="upload icon"></i></button>
            <button class="ui tertiary button"><i class="download icon"></i></button>
          </div>
            <div class="field">
              <textarea class="transparent" placeholder="Note content" style="height: 100vh"></textarea>
            </div>
          </form>
         </div>
       </div>
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.8/semantic.min.js"></script>
  </body>
</html>
