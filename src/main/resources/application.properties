#General
spring.data.rest.base-path = /api
management.endpoints.web.exposure.include = *
management.endpoint.shutdown.enabled = true
server.error.whitelabel.enabled=false
spring.data.rest.defaultMediaType = application/json
spring.data.rest.detection-strategy = annotated

info.app.name = Wissen
info.app.version = 0.0.4

server.port = 8080

wissen.main-client-app-id = ${WISSEN_CLIENT_ID}
wissen.main-client-app-secret = ${WISSEN_CLIENT_SECRET}
wissen.profile = ${WISSEN_PROFILE}

spring.data.mongodb.host = ${WISSEN_DB_HOST}
spring.data.mongodb.port = ${WISSEN_DB_PORT}
spring.data.mongodb.database = wissen 
spring.data.mongodb.username = ${WISSEN_DB_USER}
spring.data.mongodb.password =${WISSEN_DB_SECRET}

logging.file = wissen.log
logging.level.com.seifernet.wissen = INFO
logging.level.com.seifernet.wissen.scheduler = WARN
logging.level.org.springframework = WARN
logging.level.org.mongodb = WARN
logging.level.org.apache = WARN

