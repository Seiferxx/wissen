<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <th:block th:fragment="todo">
    <div class="ui container">
    </div>
    </th:block>
    
    <th:block th:fragment="plant">
    <div class="ui container">
      <div class="ui one cards">
        <div class="ui green card">
          <div class="ui content">
            <h2 class="ui icon header">
              <i class="leaf icon greenicon"></i>
              <div class="content">Office plant<div class="sub header">Last time it was watered: <span id="latest"></span></div></div>
            </h2>
            <p class="center aligned">
              <button class="circular ui big blue icon button" onclick="irrigate('office')"><i class="icon theme"></i></button>
            </p>
          </div>
        </div>
      </div>
    </div>
    </th:block>
	
		<th:block th:fragment="task">
		<div class="ui container">
			<div class="ui one cards">
				<div class="card">
					<div class="ui top attached progress" id="taskcard">
						<div class="bar"></div>
					</div>
					<div class="content">
						<div class="header">Laundry</div>
						<div class="meta">
							<span>2 days ago</span>
						</div>
						<div class="description">
							<p>
								Lorem ipsum dolor sit amet, consectetur adipiscing elit. In eu turpis vel est porttitor pellentesque vel ac eros. Aenean egestas orci in mauris malesuada ultrices. Maecenas euismod lorem id ullamcorper varius
							</p>
						</div>
					</div>
					<div class="extra content">
					</div>
				</div>
			</div>
		</div>
		</th:block>
	</body>
</html>
